    <body>

            <a href="#" class="navbar-brand">
                <img src="./img/logo.png" height="60px" alt="San Cristobal">
            </a>

            <button type="button" class="navbar-toggler" data-toggle="collapse"
                data-target="#navbarCollapse">

            </button>

            <div class="collapse navbar-collapse justify-content-between"
                id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="index.html" class="nav-item nav-link active">inicio</a>
                    <a href="#info-one" class="nav-item nav-link">Nosotros</a>
                    <a href="#comentarios" class="nav-item nav-link">Resenas</a>
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary
                            dropdown-toggle" data-toggle="dropdown">
                            Productos/servicios
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="alimentacion.html">Alimento</a>
                            <a class="dropdown-item" href="#">Accesorios</a>
                            <a class="dropdown-item" href="#">Vacunacion</a>

                    </div>
                </div>
                <div>
                    <ul class="navbar-nav ml-auto pt-1">
                        <li class="nav-item nav-link active">

                                    fa-sign-in-alt"></i>

                        <li class="nav-item nav-link active">

            <form class="login">
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario/Correo electronico</label>
                    <input type="email" class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">No
                        compartimos tus datos con ninguna entidad.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contrasena</label>
                    <input type="password" class="form-control"
                        id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input"
                        id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Guardar
                        datos de inicio</label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>

        </body>
    </html>
